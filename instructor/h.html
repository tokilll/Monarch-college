<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="h.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="buttons">
        <div class="logo">
			<img src="lpic.png" alt="Logo">
		</div>
        <h3>MONARCH COLLEGE</h3>
        <button onclick="logout()">LOG OUT</button>
    </div>
    <h1>Add Student</h1>
    <form method="POST" id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id"><br><br>
        
        <label for="curriculum">Select Curriculum:</label>
        <select id="curriculum" name="curriculum" onchange="updateSubjects()">
            <option value="">Select Curriculum</option>
            <option value="curriculum1">Curriculum 1</option>
            <option value="curriculum2">Curriculum 2</option>
            <option value="oldCurriculum">Old Curriculum</option>
        </select><br><br>
        
        <input type="button" value="Add Student" onclick="displayInputs()">
    </form>
    <div id="display"></div>
    
</body>
</html>
